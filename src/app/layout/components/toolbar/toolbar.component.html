<mat-toolbar class="mat-elevation-z1" fxLayout="row" fxLayoutAlign="start center">

  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="annoq-logo" fxLayout="row" fxLayoutAlign="start">
      <a class="annoq-main-logo" [routerLink]="['/']">
        AnnoQ
      </a> <!-- <small>(development site)</small> -->
    </div>
  </div>
  <div class="annoq-query-buttons" fxLayout="row" fxLayoutAlign="start start">
    <button mat-stroked-button [routerLink]="['/search']"
      class="annoq-rounded-button mr-4 annoq-half-button annoq-sm annoq-r">
      LAUNCH QUERY UI
    </button>
    <a href="https://uscbiostats.github.io/annoq-site/docs/tutorials/ui-query" target="_blank" mat-stroked-button
      class="annoq-rounded-button annoq-half-button annoq-sm annoq-l">
      UI TUTORIAL
    </a>
  </div>
  <span fxFlex=""></span>

  <div fxShow="true" fxHide.lt-md="true">
    <a mat-button href="https://uscbiostats.github.io/annoq-site/docs/changelog/annoq-1.1">News</a>    
    <a mat-button [routerLink]="['/detail']">Supported Annotations</a>
    <a mat-button href="https://uscbiostats.github.io/annoq-site/docs/services/">Data Access</a>
    <a mat-button [routerLink]="['/about']">About</a>
    <a mat-button href="https://uscbiostats.github.io/annoq-site/" target="_blank">Help/Tutorial</a>
  </div>

</mat-toolbar>
