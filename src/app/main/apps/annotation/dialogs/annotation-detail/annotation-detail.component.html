<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-primary m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="start center">
      <span class="title dialog-title">
        Deials: {{annotationDetail.name}}</span>
      <span fxFlex></span>
      <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
        aria-label="Close dialog">
        <mat-icon>close</mat-icon> Close
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="noc-dialog-body" noctuaPerfectScrollbar>
    <div class="w-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="ann-detail-row" fxLayout="row" fxLayoutAlign="start start">
        <div class="ann-title" fxFlex="30%">
          <div class="text-truncate">
            Name
          </div>
        </div>
        <div class="ann-description" fxFlex="70%">
          {{  annotationDetail.name }}
        </div>
      </div>
      <div class="ann-detail-row" fxLayout="row" fxLayoutAlign="start start">
        <div class="ann-title" fxFlex="30%">
          <div class="text-truncate">
            Description
          </div>
        </div>
        <div class="ann-description" fxFlex="70%">
          {{  annotationDetail.detail }}
        </div>
      </div>
      <div class="ann-detail-row" fxLayout="row" fxLayoutAlign="start start">
        <div class="ann-title" fxFlex="30%">
          <div class="text-truncate">
            Parent
          </div>
        </div>
        <div class="ann-description" fxFlex="70%">
          {{  annotationDetail.parent }}
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Close</button>
  </div>
</div>
