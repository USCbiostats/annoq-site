<div fxLayout="column" fxLayoutAlign="start stretch" class="annoq-drawer h-100-p">
  <div class="annoq-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="annoq-drawer-header-title">
      Search Summary</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="annoq-rounded-button annoq-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <div class="annoq-drawer-body" noctuaPerfectScrollbar>
    <div class="annoq-tree-container">
      <div class="annoq-tree">
        <tree-root #tree (initialized)="onTreeLoad()" [nodes]="treeNodes" [options]="treeOptions">
          <ng-template #treeNodeWrapperTemplate let-node let-index="index">
            <div class="node-wrapper annoq-tree-node" fxLayout="row" fxLayoutAlign="start center"
              [style.padding-left]="node.getNodePadding()">
              <button mat-icon-button class="annoq-node-expander-button" color="primary" (click)="node.toggleExpanded()"
                *ngIf="node.hasChildren">
                <fa-icon *ngIf="node?.isCollapsed" [icon]="['fas', 'caret-right']"></fa-icon>
                <fa-icon *ngIf="node?.isExpanded" [icon]="['fas', 'caret-down']"></fa-icon>
              </button>
              <div class="annoq-expander-placeholder" *ngIf="!node.hasChildren">
              </div>
              <div class="node-content-wrapper" fxFlex="" fxLayout="row" fxLayoutAlign="start center"
                [class.node-content-wrapper-active]="node.isActive"
                [class.node-content-wrapper-focused]="node.isFocused" (click)="node.mouseAction('click', $event)"
                (dblclick)="node.mouseAction('dblClick', $event)"
                (contextmenu)="node.mouseAction('contextMenu', $event)" (treeDrop)="node.onDrop($event)"
                [treeAllowDrop]="node.allowDrop" [treeDrag]="node" [treeDragEnabled]="node.allowDrag()">
                <div *ngIf="node.data.isCategory" class="annoq-term-row annoq-category-row" fxFlex="" fxLayout="row"
                  fxLayoutAlign="start center">
                  <div class="annoq-title">
                    {{node.data.label}}
                  </div>
                  <span fxFlex=""></span>
                  <div class="annoq-aspect-badge" (click)="openSearch(node.data)" fxLayout="row"
                    fxLayoutAlign="center center">
                    {{node.data.count}}
                  </div>
                </div>
                <div *ngIf="!node.data.isCategory" class="annoq-term-row" fxFlex="" fxLayout="row"
                  fxLayoutAlign="start center">
                  <ng-container [ngSwitch]="node.data.entityType">
                    <ng-container *ngSwitchDefault>
                      <div class="annoq-title">
                        {{node.data.label}}
                      </div>
                      <span fxFlex=""></span>
                      <div class="annoq-badge" (click)="addExistFilter(node.data.name)" fxLayout="row"
                        fxLayoutAlign="center center">
                        {{node.data.count}}
                      </div>
                    </ng-container>
                  </ng-container>
                </div>
              </div>
            </div>
          </ng-template>
        </tree-root>
      </div>
    </div>
  </div>
</div>
