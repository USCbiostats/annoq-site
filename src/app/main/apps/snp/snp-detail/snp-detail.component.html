<div fxLayout="column" fxLayoutAlign="start stretch" class="annoq-drawer w-100-p h-100-p">
  <div class="annoq-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="annoq-drawer-header-title">
      Selected Row</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="annoq-rounded-button annoq-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> Close
    </button>
  </div>
  <div class="annoq-drawer-body" fxLayout="row" fxLayoutAlign="start start" noctuaPerfectScrollbar>
    <div class="w-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="annoq-snp-detail-row" *ngFor="let row of rows" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="annoq-title">
          <div class="">
            {{row.name}}
          </div>
        </div>
        <div class="annoq-description" [ngSwitch]="row.valueType">
          <div *ngSwitchCase="ColumnValueType.GO_ID" fxLayout="column" fxLayoutAlign="start stretch">
            <ng-container *ngFor="let item of mapGOids(row.valueType, row.value)">
              <div class="annoq-item">
                <a (click)="$event.stopPropagation()" href="{{item.url}}" target="_blank">
                  {{item.label}}
                </a>
              </div>
            </ng-container>
          </div>
          <div *ngSwitchCase="ColumnValueType.GO_LABEL" fxLayout="column" fxLayoutAlign="start stretch">
            <ng-container *ngFor="let item of mapGOids(row.valueType, row.value)">
              <div class="annoq-item">
                {{item.label}}
              </div>
            </ng-container>
          </div>
          <div *ngSwitchDefault>
            {{row.value}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="annoq-drawer-footer annoq-submit-row">
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Close</button>
  </div>
</div>
