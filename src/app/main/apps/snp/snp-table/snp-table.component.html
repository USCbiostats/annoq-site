<div class="noc-form-section w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start streych">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <div class="noc-section-heading">
      <div *ngIf="gene">
        <span>
          <small>Uniprot Id:</small> {{gene.uniprotId}}
          <small>Contig:</small> {{gene.contig}}
          <small>Start:</small> {{gene.start}}
          <small>End:</small> {{gene.end}}
        </span>
      </div>
    </div>
    <span fxFlex></span>
    <button mat-raised-button color="primary" class="noc-action-button" (click)="download()">
      Download
    </button>
  </div>
  <div *ngIf="snpService.loading" class="noc-loading-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner class="example-margin" [color]="loadingSpinner.color" [mode]="loadingSpinner.mode">
    </mat-progress-spinner>
  </div>
  <div class="w-100-p h-100-p" noctuaPerfectScrollbar>

    <table mat-table [dataSource]="genes" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <ngx-datatable *ngIf="false" class="material" [rows]="genes" [columns]="columns"
      [loadingIndicator]="loadingIndicator" [columnMode]="'standard'" [headerHeight]="48" [footerHeight]="56"
      [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
      (page)='setPage($event)' [rowHeight]="60" [scrollbarH]="true" [scrollbarV]="false" [reorderable]="false">
    </ngx-datatable>
  </div>
</div>
