<div class="noc-page-container" fxLayout="row" fxLayoutAlign="start start">
  <mat-drawer-container class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">
    <mat-drawer #leftDrawer opened="true" class="noc-left-drawer" fxFlex="400px" mode="side" position="start">
      <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
        <span class="noc-drawer-header-title">
          Annotations
        </span>
        <span fxFlex></span>
        <button *ngIf="false" mat-icon-button (click)="noctuaMenuService.closeLeftDrawer()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="h-100-p">
        <ann-annotation></ann-annotation>
      </div>
    </mat-drawer>
    <mat-drawer-content class="w-100-p" noctuaPerfectScrollbar>
      <ann-snp-table></ann-snp-table>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
