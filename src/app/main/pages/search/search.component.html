<div class="w-100-p" fxLayout="row" fxLayoutAlign="start start">
  <mat-drawer-container class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">
    <mat-drawer #leftDrawer opened="true" class="annoq-left-drawer" mode="side" position="start">
      <div fxLayout="column" fxLayoutAlign="start stretch" class="annoq-drawer w-100-p h-100-p">
        <div class="annoq-drawer-header" fxLayout="row" fxLayoutAlign="start center">
          <span class="annoq-drawer-header-title">
            Variants Annotation Query Provided by IMAGE Project
          </span>
          <span fxFlex></span>
          <button mat-icon-button (click)="annoqMenuService.closeLeftDrawer()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="annoq-drawer-body w-100-p" fxFlex>
          <annoq-annotation></annoq-annotation>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content class="w-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="annoq-sidemenu" fxLayout="row" fxLayoutAlign="start center">
        <button mat-stroked-button color="" class="annoq-rounded-button annoq-sm" (click)="openAnnotationSelection()"
          matTooltip="Search and Filter" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
          Search
        </button>
        <button mat-stroked-button color="" class="annoq-rounded-button annoq-sm"
          [ngClass]="{'annoq-active': annoqMenuService.selectedRightPanel === RightPanel.snpSummary}"
          (click)="openSnpSummary()" matTooltip="snps summary" [matTooltipPosition]="'after'"
          [matTooltipShowDelay]="1500">
          <fa-icon [icon]="['fas', 'list']"></fa-icon>
          <span class="annoq-label">
            Summary
          </span>
        </button>
        <button mat-stroked-button color="" class="annoq-rounded-button annoq-sm"
          [ngClass]="{'annoq-active': annoqMenuService.selectedRightPanel === RightPanel.snpStats}"
          (click)="openSnpStats()" matTooltip="Results Statistics" [matTooltipPosition]="'after'"
          [matTooltipShowDelay]="1500">
          <fa-icon [icon]="['fas', 'chart-bar']"></fa-icon>
          <span class="annoq-label">
            Stats
          </span>
        </button>
      </div>
      <div fxFlex="" class="h-100-p" [ngSwitch]="annoqMenuService.selectedMiddlePanel">
        <annoq-snp-table *ngSwitchCase="MiddlePanel.snpTable" class="w-100-p h-100-p"></annoq-snp-table>
        <annoq-snp-detail *ngSwitchCase="MiddlePanel.snpDetail" class="w-100-p h-100-p"> </annoq-snp-detail>
        <annoq-snp-summary *ngSwitchCase="MiddlePanel.snpSummary" class="w-100-p h-100-p">
        </annoq-snp-summary>
        <annoq-snp-stats *ngSwitchCase="MiddlePanel.snpStats" class="w-100-p h-100-p"> </annoq-snp-stats>
      </div>
    </mat-drawer-content>
    <mat-drawer #rightDrawer class="annoq-right-drawer" annoqPerfectScrollbar mode="side" position="end">
      <div class="h-100-p" [ngSwitch]="annoqMenuService.selectedRightPanel">
        <annoq-snp-detail [panelDrawer]="rightDrawer" *ngSwitchCase="RightPanel.snpDetail"> </annoq-snp-detail>
        <annoq-snp-summary [panelDrawer]="rightDrawer" *ngSwitchCase="RightPanel.snpSummary">
        </annoq-snp-summary>
        <annoq-snp-stats [panelDrawer]="rightDrawer" *ngSwitchCase="RightPanel.snpStats"> </annoq-snp-stats>
        <annoq-search-form [panelDrawer]="rightDrawer" *ngSwitchCase="RightPanel.snpSearch"> </annoq-search-form>
      </div>
    </mat-drawer>
  </mat-drawer-container>
</div>
