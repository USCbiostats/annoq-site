<div class="w-100-p" annoqPerfectScrollbar>


  <div class="annoq-body annoq-section section-1 text-center">
      <div class="annoq-heading mb-12">
        <h2>Data Source and Annotation Tool Version Summary</h2>
      </div>

      <div class="annoq-container" fxLayout="row" fxLayoutAlign="center center">
        <table mat-table [dataSource]="flattenedAnnotations" class="annoq-version-table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="annoq-tool-header-cell"> SNP Detail/Annotation Tool </th>
            <td mat-cell *matCellDef="let element" class="annoq-tool-cell"> {{element.label}} </td>
          </ng-container>
  
          <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="versionColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: versionColumns"></tr>
        </table>
  
      </div>
    </div>
    <annoq-footer></annoq-footer>
  </div>
